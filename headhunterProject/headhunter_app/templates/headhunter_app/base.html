{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="{% static 'headhunter_app/css/style.css' %}">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Headhunter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url "logout" %}">Logout</a>
              {% else %}
              <a class="nav-link" href="{% url "sign_up" %}">Sign up</a>
              <a class="nav-link" href="{% url "login" %}">Login</a>
              {% endif%}
              {% if user.is_staff %}
              <a class="nav-link" href="{% url "list" %}">Resume list</a>
              
              
              {% else %}
              
              <a class="nav-link" href="{% url "list" %}">Vacancy list</a>
              
            
              {% endif %}

              
            </div>
          </div>
        </div>
      </nav>

<div>
    {% block content %}
    
    
    
    {% endblock content %}
  



</div>
   
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
